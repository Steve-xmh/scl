name: Build and Deploy
on:
  push:
    branches:
      - site
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          path: scl-src
          ref: main
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
      - name: 执行 MkDocs 构建站点
        run: mkdocs build
      - name: 安装 Rust 工具链
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rust-docs
          override: true
      - name: 生成 SCL 开发文档
        run: |
          cargo doc --manifest-path=scl-src/Cargo.toml --no-deps
          cp -rf scl-src/target/doc site/scl-doc
      - name: 部署到 Github Pages 分支
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./site